<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script type="text/javascript">
      console.log(1);
      setTimeout(function() {
        console.log(2);
      })
      new Promise((res) => {
        console.log(3);
        res()
      }).then(() => {
        setTimeout(function() {
          console.log(4);
        })
      })
    </script>
  </body>

</html>
